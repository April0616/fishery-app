{% extends "otree/Page.html" %}
{% load staticfiles otree_tags %}

{% block global_styles  %}
<style>
* {
    font-family: "Comic Sans MS", cursive, sans-serif;
}

body, html {
    margin: 0;
    background-image: url("{% static "global/background.jpeg" %}");
    background-position: center;
    background-repeat: repeat;
    background-size: cover;
    height: 100%;
}

div.back{
    font-family: "Comic Sans MS", cursive, sans-serif;
    /*width: 450px;*/
    margin: 100px auto;
    padding: 20px 40px;
    border:2px outset lightblue;
    border-radius: 8px;
    background-color: lightblue;
}

.proper_div {
    text-align: left;
    padding: 150px;
}

.bgsize{
    color: white;
    margin-top: 20px;
	font-size: 35px;
    text-align: center;
}

.smsize * {
    color: white;
	font-size: 20px;
    text-align: center;
}

.page-header {
    display: none;
}

input[type=text] {
    width: 50%;
    padding: 10px 20px;
    margin: 8px auto;
    box-sizing: border-radius;
    font-size: 20px;
    color: #212121;
}

input[type=submit] {

    padding: 10px 20px;
    margin: 8px auto;
    font-size: 15px;
}

h1 {
    font-family: "Comic Sans MS", cursive, sans-serif;
}

p.top {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    padding-top: 3px;
    padding-bottom: 3px;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: white;
    background: lightblue;
}

div.bottom{
    position: fixed;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 1rem;
    font-weight: bold;
    font-size: 20px;
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: white;
    text-align: center;
    background: lightblue;
}

button {
    margin: 0 auto;
}

.centre {
    margin: 0 auto;
    /*display: inline-block;*/
    text-align: center;
}

.info{
    font-size: 19px;
}

</style>
{% endblock %}

{% block global_scripts  %}
{% endblock %}
